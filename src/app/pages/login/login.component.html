<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <img class="mb-4" src="https://placehold.it/100x100" alt="" />
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label class="sr-only">Email address</label>
  <input type="email" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
  <label class="sr-only">Password</label>
  <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-1">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
